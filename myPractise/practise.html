<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fixed width container centered in the middle of the view port -->
    <div class="container">
        <!-- The row element must be nested within the container element-->
        <div class="row justify-around-end">
            <!-- Column elements should be nested within the row element -->
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
        <div class="row"></div>
        <div class="row"></div>

    </div>
    <!-- full-width container that spans the entire viewport-->
    <div class="container-fluid"></div>
</body>
</html>
